<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="Drag & Drop.css">
</head>

<body>
    <div class="basket">
        <div id="left">
            <div class="list" draggable="true"><img src="drag_drop_icon.png">Item 1</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">Item 2</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">Item 3</div>
            
            <div class="list" draggable="true"><img src="drag_drop_icon.png">Item 4</div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png">Item 5</div>       
        </div>
        <div id="right"></div>
    </div>
    <script>
        var left = document.getElementById("left");
        var right = document.getElementById("right");
        var lists = document.getElementsByClassName("list");

        for (list of lists) {
            list.addEventListener("dragstart", function (e) {
                let selected = e.target;

                right.addEventListener("dragover", function (e) {
                    e.preventDefault();
                });
                right.addEventListener("drop", function (e) {
                    right.appendChild(selected);
                    selected = null
                })
                left.addEventListener("dragover", function (e) {
                    e.preventDefault();
                });
                left.addEventListener("drop", function (e) {
                    left.appendChild(selected);
                    selected = null
                })
            })
        }
    </script>
</body>

</html>
